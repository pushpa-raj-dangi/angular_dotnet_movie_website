<div class="container text-center">
  <div class="example-button-container">
    <button
      mat-fab
      color="warn"
      aria-label="Example icon button with a home icon"
    >
      <mat-icon>info</mat-icon>
    </button>
  </div>
  <h1 mat-dialog-title>Are you sure to delete this?</h1>
  <div mat-dialog-content>
    <p>Data will permanantly deleted.</p>
  </div>
  <div class="text-center">
    <div mat-dialog-actions>
      <button mat-stroked-button color="primary" (click)="onYesClick()">
        Ok
      </button>
      <button
        mat-button
        mat-stroked-button
        (click)="onNoClick()"
        cdkFocusInitial
      >
        No Thanks
      </button>
    </div>
  </div>
</div>
