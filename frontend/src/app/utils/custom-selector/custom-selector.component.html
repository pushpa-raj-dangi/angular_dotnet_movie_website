<div class="sano-container">
  <ul>
    <li
      *ngFor="let genre of nonSelectedItems; let index = index"
      (click)="select(genre, index)"
    >
      {{ genre.value }}
    </li>
  </ul>
  <div class="buttons">
    <button type="button" (click)="selectAll()">>></button>
    <button type="button" (click)="deSelectAll()"><<</button>
  </div>
  <ul>
    <li
      *ngFor="let genre of selectedItems; let index = index"
      (click)="deSelect(genre, index)"
    >
      {{ genre.value }}
    </li>
  </ul>
</div>
