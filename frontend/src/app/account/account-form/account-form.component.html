<mat-card class="c-card">
<h3>{{action}}</h3>
<form (submit)="onSubmit.emit(form.value)" [formGroup]="form">

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput />
    <mat-error>{{getEmailErrorMessage()}}</mat-error>
  </mat-form-field>

  <br>


  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input formControlName="password" type="password" matInput />
    <mat-error>{{getEmailErrorMessage()}}</mat-error>
  </mat-form-field>

  <div>
    <button mat-flat-button type="submit" [disabled]="form.invalid" color="primary">{{action}}</button>

      <button class="ml-1" mat-stroked-button routerLink="/">Cancel</button>
  </div>

</form>
</mat-card>
