<h1>Theaters</h1>
<button mat-flat-button color="primary" routerLink="/theaters/create">Create</button>


<app-custom-list [list]="theaters">
  <ng-container content>

  
    <div class="mat-elevation-z8" >
  <table mat-table class="table-index" [dataSource]="theaters">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">  <a routerLink="edit/{{ element.id }}" mat-flat-button color="primary"
          >Edit</a
        >
        <a mat-flat-button color="warn"  (click)="openDialog(element.id)"
          >Delete</a
        > </td>
    </ng-container>

   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
  </ng-container>

</app-custom-list>
