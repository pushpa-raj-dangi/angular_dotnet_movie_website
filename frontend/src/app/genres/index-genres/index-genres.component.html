<h2>Genres</h2>
<app-custom-list [list]="genres">
<ng-container content>
<div class="mat-elevation-z8" >


  <table  mat-table  class="table-index" [dataSource]="genres">
        <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
<ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">  <a routerLink="edit/{{ element.id }}" mat-flat-button color="primary"
          >Edit</a
        >
        <a mat-flat-button color="warn" 
          >Delete</a
        > </td>
    </ng-container>


    

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
</div>
</ng-container>
<
</app-custom-list>
<button
  mat-flat-button
  class="mt-1"
  color="primary"
  routerLink="/genres/create"
>
  Create Genre
</button>
